version: "3.2"

services:
  web:
    container_name: harvest_app_api
    build: .
    command: npm run dev
    volumes:
      - type: bind
        source: ./
        target: /usr/app
    ports:
      - 3300:3300
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    container_name: harvest_app_postgres
    image: postgres:9.6.2-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: harvest_app_user
      POSTGRES_PASSWORD: harvest_app_pass
      POSTGRES_DB: harvest_app
  pgadmin:
    container_name: harvest_app_pgadmin
    image: dpage/pgadmin4
    restart: always
    ports:
      - 9999:80
    logging:
      driver: none
    environment:
      PGADMIN_DEFAULT_EMAIL: daniel@ddluc.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin_pass
volumes:
  postgres-data:
